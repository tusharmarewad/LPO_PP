<div class="row m-0">
    <div class="col-md-2 p-0">
      <app-sidebar></app-sidebar>
    </div>
  
    <div class="col-md-10">
      <div>
        <app-header></app-header>
      </div>
  
      <h4 class="mt-4"><img src="../assets/Icons/back_arrow.svg" alt="Edit" > Client Bank</h4>
      <div class="container mt-4 " >
        <div class=" d-flex justify-content-between align-items-center mb-3">
          
  
          <div class="d-flex main">
  
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" />
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>
            </div>
            <button class="btn btn-outline-secondary">
              Filter <img src="../assets/Icons/filter.svg" alt="Edit" class="filter">
            </button>
          </div>
        </div>
  
  
  
  
        <table class="table table-bordered ">
          <thead class="table-light">
            <tr>
              <th>
                <input type="checkbox" />
              </th>
              <th>Name</th>
              <th>Phone No.</th>
              <th>Email ID</th>
              <th>Unit</th>
              <th>
                Status <img src="../assets/Icons/status.svg" alt="Edit" class="Icons-pencil">
              </th>
  
              <th>
                Remark <img src="../assets/Icons/remark.svg" alt="Edit" class="Icons-pencil">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lead of filteredLeads">
              <td>
                <input type="checkbox" />
              </td>
              <td>{{ lead.name }}</td>
              <td>{{ lead.phone }}</td>
              <td>{{ lead.email }}</td>
              <td>{{ lead.unit }}</td>
              <td>{{ lead.status }}</td>
              <td>{{ lead.remark }}</td>
            </tr>
          </tbody>
        </table>
  
  
  
        <div class=" text-end mt-5">
          <button class="btn btn_next">Next <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
        <nav aria-label="Page navigation " class="page">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page"
              (click)="goToPage(page)">
              <a class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages.length"
              (click)="goToPage(currentPage + 1)">
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
