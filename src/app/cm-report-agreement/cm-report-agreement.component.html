<div class="row container-fluid">
    <div class="col-md-2 p-0">
        <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
        <div>
            <app-header></app-header>
        </div>
        <h3>< Reports > Agreements</h3>
        <div class="container mt-2">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              
             
            </div>
          
            <!-- Filters Section -->
            <div class="row mb-4 g-3">
              <div class="col-md-3">
                <div class="d-flex mb-2 align-items-center">
                    <h6 class="card-title">Date</h6>
                  <input type="date" id="dateFrom" class="form-control me-2 small-input" placeholder="From" style="width: 100px;" />
                  <input type="date" id="dateTo" class="form-control small-input" placeholder="To" style="width: 100px;" />
                </div>
              </div>
          
              <div class="col-md-2">
                <select id="project" class="form-select mb-2">
                  <option selected>Project</option>
                </select>
                <select id="phase" class="form-select mb-2">
                  <option selected>Phase</option>
                </select>
                <select id="building" class="form-select mb-2">
                  <option selected>Building</option>
                </select>
              </div>

              <div class="last_section col-md-2">
                <select id="project" class="form-select mb-2">
                  <option selected>Mode</option>
                </select>
                
                <div class="col-md-2 submit m-0">                            
                    <div class="col-md-12 text-center mb-2">
                      <button class="btn btn-primary" style="background-color: #2B3C4E;width: 8rem;">Submit</button>
                    </div>
                 </div>
              </div>
          
             
                
            </div>
          
           
            
          
            <!-- Table -->
            <div class="table-responsive mt-4">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Created At</th>
                    <th>Building</th>
                    <th>Phase</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let agreement of agreements">
                    <td>{{ agreement.project_id }}</td>
                    <td>{{ agreement.project_name }}</td>
                    <td>{{ agreement.created_at }}</td>
                    <td>{{ agreement.building }}</td>
                    <td>{{ agreement.phase }}</td>
                  </tr>
                </tbody>
              </table>
              <!-- Action Buttons -->
            <div class="d-flex justify-content-end align-items-center mt-3">
                <button class="btn btn-secondary" style="background-color: #2B3C4E;">Download</button>
              </div>
            </div>
          </div>
    </div>
</div>
