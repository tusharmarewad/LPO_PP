<div class="row container-fluid">
    <div class="col-md-2 p-0">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">
      <app-header></app-header>
      <div class="container mt-2">
        <h3 class="fw-bold"> < Team Performance</h3>
        <h5 class="text-center mt-3">
          Kiran C has shown average 75% Performance in the last 3 months.
        </h5>
  
        <div class="row mt-3">
          <!-- Donut Chart Section -->
          <div class="col-md-6">
            <div class="card p-4 shadow-sm">
              <h6 class="text-center mb-3">Kiran Câ€™s Performance</h6>
              <div class="d-flex align-items-center justify-content-center">
                <div class="chart-container donut-chart-container">
                  <canvas
                    baseChart
                    class="small-donut-chart"
                    [data]="donutChartData"
                    [type]="'doughnut'"
                    [options]="donutChartOptions"
                  ></canvas>
                </div>
                <ul class="ms-4">
                  <li>
                    <span
                      class="dot"
                      style="background-color: #2B4E30;"
                    ></span>
                    6 Flats Sold
                  </li>
                  <li>
                    <span
                      class="dot"
                      style="background-color: #FFEC1C;"
                    ></span>
                    3 In Process
                  </li>
                  <li>
                    <span
                      class="dot"
                      style="background-color: #FF6E39;"
                    ></span>
                    1 Left
                  </li>
                  <li>Total Units 10</li>
                </ul>
              </div>
            </div>
          </div>
  
          <!-- Bar Chart Section -->
          <div class="col-md-6">
            <div class="card p-4 shadow-sm">
              <h6 class="text-center mb-3">Performance Overview</h6>
              <div class="chart-container bar-chart-container">
                <canvas
                  baseChart
                  [data]="barChartData"
                  [type]="'bar'"
                  [options]="barChartOptions"
                ></canvas>
              </div>
            </div>
          </div>
        </div>
  
        <div class="text-end mt-5">
          <button class="btn">Next ></button>
        </div>
      </div>
    </div>
  </div>
