<div class="row container-fluid">
    <div class="col-md-2 p-0">
      <app-sidebar></app-sidebar>
    </div>
  
  
    <div class="col-md-10">
  
      <app-header></app-header>
  <h3 class="fw-bold">< Add RM Details</h3>
      <div class="mt-3">
      <h4 class="mb-3">Employment Details</h4>
      <p class="text-muted">Input essential information about RM's employment Details</p>
    
      <!-- Contractual and Employee Checkboxes -->
      <div class="mb-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="contractual" />
          <label class="form-check-label" for="contractual">Contractual</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="employee" />
          <label class="form-check-label" for="employee">Employee</label>
        </div>
      </div>
    
      <!-- RM's Name Section -->
      <form>
        <div class="row mb-3">
          <div class="col-md-2">
            <label for="prefix" class="form-label">Prefix</label>
            <select class="form-select" id="prefix">
              <option>Miss</option>
              <option>Mr</option>
              <option>Mrs</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" value="Kiran" />
          </div>
          <div class="col-md-2">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" value="R" />
          </div>
          <div class="col-md-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Chilwery" />
          </div>
        </div>
    
        <!-- Address and Pincode -->
        <div class="row mb-3">
          <div class="col-md-7">
            <label for="address" class="form-label"></label>
            <input type="text" class="form-control" id="address" placeholder="Address" required/>
          </div>
          <div class="col-md-2">
            <label for="pincode" class="form-label"></label>
            <select class="form-select" id="pincode" placeholder="Pincode" required>
              <option>Pincode</option>
              <option>123456</option>
              <option>654321</option>
            </select>
          </div>
        </div>
    
        <!-- Years of Experience -->
        <div class="mb-4 col-md-1">
          <label for="yearsOfExperience" class="form-label">Years of Experience</label>
          <select class="form-select" id="yearsOfExperience">
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>
    
        <!-- RM's Documents Section -->
        <div class="mb-4">
          <label class="form-label">RM's Documents</label>
          <div class="d-flex gap-4">
            <button type="button" class="btn btn-outline-secondary">
              PAN Card
              <img src="../assets/Icons/file_upload.svg" class="img-fluid">
            </button>
            <button type="button" class="btn btn-outline-secondary">
              Aadhar Card 
              <img src="../assets/Icons/file_upload.svg" class="img-fluid">
            </button>
            <button type="button" class="btn btn-outline-secondary">
              Passport size photo 
              <img src="../assets/Icons/file_upload.svg" class="img-fluid">
            </button>
             <!-- Add RM Button -->
            <button type="button" class="btn rm text-white text-end">
              Add RM +
            </button>
          </div>
       
  
      
      </div>
      </form>
  
    </div>
