<div class="container-fluid">
    <div class="row">
 
 
 <!-- Left Section -->
  <div class="col-md-6 p-0 main">
    <img src="../assets/Icons/login_img.svg" alt="Financial Dashboard" class="w-100">
</div>
 
 
 
<!-- SignUp Section -->
<div class="col-md-6 d-flex justify-content-center align-items-center" *ngIf="currentSection === 'signup'">
    <div class="w-75">
      <h1 class="fw-bold text-center">Create Account</h1>
      <form>
        <div class="mb-3">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" class="form-control">
        </div>
       
        <div class="mb-3">
          <label for="password">Password</label>
          <div class="position-relative">
              <input type="password" id="password" class="form-control" autocomplete="new-password"  >
              <i class="fas fa-eye-slash position-absolute" style="cursor: pointer;"></i>
          </div>
      </div>
        
        <div class="mb-3">
          <label for="password ">Confirm Password</label>
          <div class="position-relative">
              <input type="password" id="confirm_new_password" class="form-control" autocomplete="new-password"  >
              <i class="fas fa-eye-slash position-absolute"></i>
          </div>
      </div>
        <button type="button" class="btn login_btn w-100 mt-2" (click)="navigateToSection('verify')">Continue</button>
      </form>
      <div class="signup-container text-center mt-3">
        <div class="d-flex align-items-center justify-content-center">
          <div class="line"></div>
          <span class="mx-2">Or Sign Up With</span>
          <div class="line"></div>
        </div>
        <div class="mt-4">
          <img src="../assets/Icons/google_icon.svg" alt="Google" height="24" width="24">
        </div>
        <p class="mt-3">
          Already have an account? <a  class="heading" (click)="GoTo_login()">Login</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Verify Section -->
  <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white p-5" *ngIf="currentSection === 'verify'">
    <h1 class="heading">Verify Email</h1>
    <p>Enter the OTP sent to <b>user&#64;example.com</b></p>
  
    <div class="d-flex justify-content-center gap-2">
      <input type="text" maxlength="1" class="otp-input">
      <input type="text" maxlength="1" class="otp-input">
      <input type="text" maxlength="1" class="otp-input">
      <input type="text" maxlength="1" class="otp-input">
    </div>
  
    <p class="text-muted mt-2">
      Didn't receive an OTP?
      <span>Resend in <b>30 seconds</b></span>
    </p>
  
    <button class="btn btn-success mt-4">Confirm</button>
  </div>
  

</div>
</div>
