<div class="container mt-4" *ngIf="activeTab === 'Project_Details'">
  <div>
    <!-- Row for Project ID and Project Name -->
    <div class="row mb-3">
    
      <div class="col-md-3">
        <label for="projectFullName" class="form-label">Project Full Name</label>
        <input
          type="text"
          class="form-control"
          id="projectFullName"
          placeholder="Enter project name"
          [(ngModel)]="projectName"
          name="projectName"
        />
      </div>
      <div class="col-md-3">
        <label for="noOfPhases" class="form-label">No. of Phases</label>
        <select
          id="noOfPhases"
          class="form-select"
          [(ngModel)]="numberOfPhases"
          name="numberOfPhases"
          (change)="onPhasesChange()"
        >
          <option *ngFor="let n of [1, 2, 3]" [value]="n">{{ n }}</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <!-- <button class="btn btn-primary w-100" (click)="goAhead()">Go Ahead</button> -->
      </div>
    </div>

    <!-- Loop over each phase and directly integrate buildings -->
    <div *ngFor="let phase of phases; let i = index" class="phase-section mb-4">
      <h5>Phase {{ i + 1 }}</h5>

      <div class="row g-3">
        <!-- Phase Number input -->
        <div class="col-md-3">
          <label [for]="'phaseNumber' + i" class="form-label">Phase Number</label>
          <input
            type="text"
            class="form-control"
            [id]="'phaseNumber' + i"
            placeholder="Enter phase number"
            [(ngModel)]="phase.phase_number"
            [name]="'phaseNumber' + i"
          />
        </div>

        <!-- Number of Buildings select -->
        <div class="col-md-3">
          <label [for]="'noOfBuildings' + i" class="form-label">No. of Buildings</label>
          <select
            [id]="'noOfBuildings' + i"
            class="form-select"
            [(ngModel)]="phase.numberOfBuildings"
            [name]="'noOfBuildings' + i"
            (change)="onBuildingsChange(i)"
          >
            <option *ngFor="let n of [1, 2, 3]" [value]="n">{{ n }}</option>
          </select>
        </div>
      </div>

      <!-- Loop over the buildings inside this phase -->
      <div class="mt-3">
        <div class="row g-3" *ngFor="let building of phase.buildings; let j = index">
          <!-- Building Name -->
          <div class="col-md-3">
            <label [for]="'buildingName' + i + '-' + j" class="form-label">Building {{ j + 1 }} Name</label>
            <input
              type="text"
              class="form-control"
              [id]="'buildingName' + i + '-' + j"
              placeholder="Enter building name"
              [(ngModel)]="building.building_name"
              [name]="'buildingName' + i + '-' + j"
            />
          </div>

          <!-- Upload Details (CSV) -->
          <div class="col-md-3">
            <label [for]="'uploadDetails' + i + '-' + j" class="form-label">Upload Details</label>
            <input
              type="file"
              class="form-control"
              [id]="'uploadDetails' + i + '-' + j"
              (change)="onFileChange($event, i, j)"
            />
          </div>

          <!-- Submit button for each building -->
          <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-success w-100" (click)="submitBuilding(i, j)">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
