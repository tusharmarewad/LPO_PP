<div class="row container-fluid">
  <div class="col-md-2 p-0 m-0">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-10">
    <div>
      <app-header></app-header>
    </div>

    <h3>
      < Request for Draft> Ad-hoc
    </h3>
    <div class="container mt-4">

      <form [formGroup]="draftForm" (ngSubmit)="submitForm()">
        <div class="row mb-2">
          <div class="col-md-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" formControlName="clientName" placeholder="enter client name" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Email ID</label>
            <input type="email" class="form-control" formControlName="email"  placeholder="enter email"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Phone No.</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="enter phone no." />
          </div>
          <div class="col-md-3">
            <label class="form-label">Type of Agreement</label>
            <select class="form-select" formControlName="agreementType">
              <option value="" disabled selected>Select</option>
              <option value="Term Sheet">Term Sheet</option>
              <option value="MOU">MOU</option>
              <option value="Agreement to Sale">Agreement to Sale</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="row mb-2">
          
         <!-- Conditionally display Other Field Specifications -->
          <div class="col-md-3" *ngIf="draftForm.get('agreementType')?.value === 'Other'">
            <label class="form-label">Other Field Specifications</label>
            <input type="text" class="form-control" formControlName="otherSpecs" placeholder="enter Specifications" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Remark</label>
            <input type="text" class="form-control" formControlName="remark" placeholder="enter remark" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Draft Type</label>
            <select class="form-select" formControlName="draft_type">
              <option value="" disabled selected>Select</option>
              <option value="Type 1">Type 1</option>
              <option value="Type 2">Type 2</option>
              <option value="Type 3">Type 3</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">TAT</label>
            <input type="date" class="form-control" formControlName="tat" />
          </div>
          
        </div>

        <div class="d-flex justify-content-center mt-2">
          <div class="col-md-3">
            <button type="submit" class="btn" style="background-color: #2B3C4E;color: white;" [disabled]="draftForm.invalid">Submit to Sr Lawyer</button>
          </div>
        </div>

      </form>

      <!-- <div *ngIf="submitted" class="alert alert-success mt-3">
        {{ responseMessage }}
      </div> -->
    </div>

  </div>
</div>
